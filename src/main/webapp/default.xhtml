<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    	<h:outputStylesheet library="css" name="table-style.css"  />

    <h:body>
 
    	<h1>GuestBook</h1>
 <h:form>
 		<h:dataTable value="#{guest.getGuestList()}" var="c"
    			styleClass="guest-table"
    			headerClass="guest-table-header"
    			rowClasses="guest-table-odd-row,guest-table-even-row">
 
    		<h:column>
    			<f:facet name="header">Guest ID</f:facet>
    				<h:inputText value="#{c.guestId}" size="10" rendered="#{c.editable}"/>
    				<h:outputText value="#{c.guestId}" rendered="#{not c.editable}"/>
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">Name</f:facet>
    			<h:inputText value="#{c.name}" size="10" rendered="#{c.editable}"/>
    				<h:outputText value="#{c.name}" rendered="#{not c.editable}"/>
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">Email Address</f:facet>
    			 <h:inputText value="#{c.address}" size="10" rendered="#{c.editable}"/>
    				<h:outputText value="#{c.address}" rendered="#{not c.editable}"/>
    		</h:column>
 
<!--     		<h:column>
    			<f:facet name="header">
    				Created Date
				</f:facet>
    				#{c.createdDate}
    		</h:column> -->
    		
			<h:column>
    			<f:facet name="header">Action</f:facet>
    				<h:commandLink value="Edit" action="#{guest.editAction(c)}" rendered="#{not c.editable}" />
			</h:column>

    	</h:dataTable>
    	
    	<h:commandButton value="Save Changes" action="#{guest.saveAction}" />
 </h:form>
 		<h2>Add New Guest</h2>
 		<h:form>
 
 			<h:panelGrid columns="3">
 
				Name: 
				<h:inputText id="name" value="#{guest.name}" 
					size="20" required="true"
					label="Name" >
				</h:inputText>
 
				<h:message for="name" style="color:red" />
 
				Email Address : 
				<h:inputText id="address" value="#{guest.address}" 
					cols="30" required="true"
					label="Address" >
				</h:inputText>
 
				<h:message for="address" style="color:red" />
 
			</h:panelGrid>
 
			<h:commandButton value="Submit" action="#{guest.addGuest()}" />
 
 		</h:form>
 		 
    </h:body>
 
</html>
